{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="{% static 'loginpage.css '%}" />

        <title>LoginPage</title>
    </head>
    <body>
        <img id="bg-main" src="{% static 'images/login.jpg' %}" alt="Cover Image" style="position: absolute; height: 100%; width: 100%;" />

        <section class="login">
            <div class="be-wrapper be-login">
                <div class="be-content">
                    <div class="main-content container-fluid">
                        <div class="splash-container">
                            <!-- @include('system._components.notifications') -->
                            <div class="panel">
                                <div class="panel-heading">
                                    <h1><span><a style="color: #2d97eb;" href="{%url 'homepage'%}"><i class="fa fa-fw fa-chevron-left"></i></a></span>Vaccimo</h1>
                                </div>
                                <!-- {% if messages %} -->
                                <!-- <div role="alert" class=" alerts alert-success alert-icon alert-icon-colored "style="  padding: 5px;border: 1px solid transparent;
                                border-radius: 0.25rem;"> -->
                                    <!-- <div class="message"style="text-align:center"> -->
                                    <!-- {% for message in messages %}
                                    {{ message }}
                                    {% endfor%} -->
                                    {% for msg in messages %}
                                    <!-- sweetalert js -->
                                    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                                    <script>
                                        var m = "{{ msg }}";
                                        Swal.fire({
                                        icon: 'success',
                                        title: m,
                                        });
                                    </script>
                                    {% endfor %}
                                    <!-- </div> -->
                                <!-- </div> -->
                                <!-- {% endif %} -->
                                <div class="panel-body">
                                    {% if error %} 
                                    <div class="alert alert-danger error">
                                    <div>
                                       <p><b>Wrong Credentials </b><br>{{ error }} </p>
                                    </div>
                                    </div>
                                    {% endif %}
                                    <form action=" " method="POST">
                                        {% csrf_token %}

                                        <!-- {!!csrf_field()!!} -->
                                        <div class="form-group" style="display:flex">
                                            <i class="fa fa-fw fa-envelope" style="    align-self: center;
                                            margin: 5px;"></i>
                                            <input style="font-size: 16px;" id="username" name="username" type="text" placeholder="Username" autocomplete="off" class="form-control"required />
                                        </div>


                                        <div class="form-group"style="display:flex">
                                            <i class="fa fa-fw fa-key" style="align-self: center;
                                            margin: 5px;"></i>
                                            <input style="font-size: 16px;" id="password" name="password" type="password" placeholder="Password" class="form-control"required />
                                            <span class="eye" onclick="passwordShoww()">
                                            <i class="fa fa-fw fa-eye" id="hide1" style="align-self: center;
                                            margin: 7px; position: absolute;color: black;right: 17%; display:none"></i>
                                            <i class="fa fa-fw fa-eye-slash" id="hide2" style="align-self: center;
                                            margin: 7px; position: absolute;color: black;right: 17%;"></i>
                                            </span>
                                        </div>

                                        <div class="form-group login-submit mt-4" >
                                            <button  style="font-size: 16px;border-radius: 20px;" data-dismiss="modal" type="submit" class="btn btn-primary btn-xl">Log In</button>
                                        </div>
                                        <div class="col-xs-12 text-center mt-3" style="font-size: 15px; margin-bottom: 20px;">Don't have an account? <a href="{% url 'register' %}">Sign up</a></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            function passwordShoww(){
                var pass = document.getElementById("password");
                var h1 = document.getElementById("hide1");
                var h2 = document.getElementById("hide2");

                if(pass.type === 'password'){
                    pass.type = "text";
                    h1.style.display = "block";
                    h2.style.display = "none";
                }
                else{
                    pass.type = "password";
                    h1.style.display = "none";
                    h2.style.display = "block";
                }

            }

        </script>
    </body>
</html>
