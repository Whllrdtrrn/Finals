<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">

    <!-- <title>Document</title> -->
</head>

<body>
    <header>
        <div class="container-fluid wrapper  justify-content-center justify-content-sm-between"

            <div class="container-icon d-md-flex d-none d-md-block ">

                    <div class="icon"><i class="fa fa-volume-control-phone" aria-hidden="true"></i></div>

                        <div class="title">Emergency</div>
                        <div class="text">0967-213-5477</div>
                    </div>
                </div>
                <div class="contact">

                        <li>

            </div>

    </nav>
